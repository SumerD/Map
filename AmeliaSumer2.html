<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Show and hide layers</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
#menu {
background: #fff;
position: absolute;
z-index: 1;
top: 10px;
right: 10px;
border-radius: 3px;
width: 120px;
border: 1px solid rgba(0, 0, 0, 0.4);
font-family: 'Open Sans', sans-serif;
}
 
#menu a {
font-size: 13px;
color: #404040;
display: block;
margin: 0;
padding: 0;
padding: 10px;
text-decoration: none;
border-bottom: 1px solid rgba(0, 0, 0, 0.25);
text-align: center;
}
 
#menu a:last-child {
border: none;
}
 
#menu a:hover {
background-color: #f8f8f8;
color: #404040;
}
 
#menu a.active {
background-color: #3887be;
color: #ffffff;
}
 
#menu a.active:hover {
background: #3074a4;
}
</style>
 
<nav id="menu"></nav>
<div id="map"></div>
 
<script>

	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = 'pk.eyJ1IjoibmYyMzM3IiwiYSI6ImNpazFlZjZseTAzN3N1bW0wODdxdWQzbTYifQ.3xzCNzevuM_qCq1qe7SXhg';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/light-v9',
zoom: 11.3,
center: [-73.9597, 40.6477]
});
 
map.on('load', function() {


map.addLayer({
'id': 'BK_1850',
'type': 'line',
'source': {
    'type': 'geojson',
    'data': 'Map/BK_Streets_1850.geojson'
        },
'paint': {
'line-color': '#2a2a2a',
'line-width': 1
}
});
 
map.addLayer({
'id': 'BK_1880',
'type': 'line',
'source': {
    'type': 'geojson',
    'data': 'data/BK_Streets_1880.geojson'
        },
'paint': {
'line-color': '#2a2a2a',
'line-width': 1
}
});

map.addLayer({
'id': 'BK_1910',
'type': 'line',
'source': {
    'type': 'geojson',
    'data': 'data/BK_Streets_1910.geojson'
        },
'paint': {
'line-color': '#2a2a2a',
'line-width': 1
}
});

 
 });
// enumerate ids of the layers
var toggleableLayerIds = ['BK_1850', 'BK_1880', 'BK_1910'];
 
// set up the corresponding toggle button for each layer
for (var i = 0; i < toggleableLayerIds.length; i++) {
var id = toggleableLayerIds[i];
 
var link = document.createElement('a');
link.href = '#';
link.className = 'active';
link.textContent = id;
 
link.onclick = function(e) {
var clickedLayer = this.textContent;
e.preventDefault();
e.stopPropagation();
 
var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
 
// toggle layer visibility by changing the layout object's visibility property
if (visibility === 'visible') {
map.setLayoutProperty(clickedLayer, 'visibility', 'none');
this.className = '';
} else {
this.className = 'active';
map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
}
};
 
var layers = document.getElementById('menu');
layers.appendChild(link);
}
</script>
 
</body>
</html>
